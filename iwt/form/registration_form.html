<!doctype html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<table>
<tr>
<td><label for="name">Name :<label></td>

</tr>
<tr>

</tr>
<tr>

</tr>
<tr colspan="2">
<td><input type="submit" value="Register"></td>
</tr>
</table>
</body>
</html>
